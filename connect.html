<html>
    <head>
        <title>CONNECT - PreAlpha</title>
        <link rel="stylesheet" type="text/css" href="css/connect_ui.css" />
    </head>
    
    <body>
        <div id="gameScreen">
            <div id="stats">
                <a href="#" class="statsItem" id="turnDisplay">Turn</a>
                <a href="#" class="statsItem">Balance</a>
                <a href="#" class="statsItem">Research</a>
                <a href="#" class="statsItem">Planets</a>
                <a href="#" class="statsItem" id="fleetDisplay">Fleets</a>
            </div>
            <canvas id="gameScreenArea" height="620" width="790"></canvas>
            <div id="resizeRight"></div>
            <div id="logwindow" autocomplete="off"><h5>Log...</h5></div>
            <div id="statusBar"></div>
            <div id="modal"></div>
        </div>

        
        <div id ="overlayContainer">
            <div id="combatOverlay"></div>
            <div id="combatScreen">
                <div id="combatDisplay">
                    <canvas id="combatArea" width="0px" height="0px"></canvas>
                    <div id="combatReport"></div>
                </div>
            </div>
        </div>

        
        <!-- js files -->
        <script type="text/javascript" src="js/connect_ui.js"></script>
        <script type="text/javascript" src="js/connect.js"></script>
    </body>
</html>
